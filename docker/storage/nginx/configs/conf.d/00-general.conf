server_tokens off;
more_set_headers 'Server: guce';
sendfile              on;
client_max_body_size  250M;
tcp_nopush            on;
tcp_nodelay           on;
types_hash_max_size   2048;
include               /etc/nginx/mime.types;
default_type          application/octet-stream;
if_modified_since off;
etag off;
