<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body app="<%= htmlWebpackPlugin.options.app %>" version="<%= htmlWebpackPlugin.options.version %>"
    build="<%= htmlWebpackPlugin.options.build %>" client="<%= htmlWebpackPlugin.options.clientName %>"
    api="<%= htmlWebpackPlugin.options.api_host %>/api/v<%= htmlWebpackPlugin.options.api_version %>">
    <%=htmlWebpackPlugin.options.appStart %>
    <noscript>
        <strong>We're sorry but "<%= htmlWebpackPlugin.options.title %>" doesn't work properly without JavaScript
            enabled. Please enable it to continue.</strong>
    </noscript>
    <%=htmlWebpackPlugin.options.appEnd %>
    <!-- built files will be auto injected -->
</body>

</html>
